<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CopyxPaste – Coming Soon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <span class="badge">COMING SOON</span>
        <h1>Something <span class="highlight">extraordinary</span> is coming</h1>
        <p class="subtext">
          Be among the first to know when we launch. Join the waitlist.
        </p>

        <form
          name="copyxpaste-waitlist"
          method="POST"
          data-netlify="true"
          class="form"
          id="waitlist-form"
        >
          <input type="hidden" name="form-name" value="copyxpaste-waitlist" />
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Subscribe</button>
        </form>
        <div id="form-message" class="form-message"></div>
      </div>

      <footer>
        Built with ♥️ by CopyxPaste
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
